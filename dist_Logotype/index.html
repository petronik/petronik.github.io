<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <title>Logotype</title>
</head>
<body>
<div class="container">
    <header>
        <div class="header-top">
            <div class="header-top__logo-box">
                <a href="#">
                <img src="i/logo.png" alt="logo">
                </a>
            </div>
            <div class="header-top__nav">
                <div class="toggle-menu" data-toggle="#nav-menu" id="toggle-menu">
                    <span></span><span></span><span></span>
                    <p>Menu</p>
                </div>
                <nav  id="nav-menu" class="nav-menu">

                    <div id="item1" class="header-top__nav_item1">
                        <a href="#">
                            <span class="icon-menu" ></span>
                            <p>Categories</p>
                            <span id="chevron" class="icon-chevron-down"></span>
                        </a>
                    </div>
                    <div class="header-top__nav_item2">
                        <input class="searchsite" type="text" placeholder="Search site">
                        <a href="#"><span class="icon-search"></span></a>
                    </div>
                    <ul class="header-top__nav_item3">
                        <li><a href="#"><img src="i/flag.png" alt="flag"><br>Eng/Usd</a></li>
                        <li><a href="#"><span class="icon-repeat"></span><br>Compare</a><span class="count">2</span></li>
                        <li><span class="icon-user"></span>
                            <p><a class="signIn" href="#">Sign In</a>/<a class="signUp" href="#">Up</a></p>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header-top__cart">
                <a href="#">
                <span class="icon-shopping-cart"></span>
                    <span class="cartCount">3</span>
                <p>Cart</p>
                </a>
            </div>
        </div>
        <div id="hdr-btm" class="header-bottom">
            <ul class="header-bottom__menu">
                <li class="header-bottom__menu_item"><a href="#">Home</a></li>
                <li class="header-bottom__menu_item"><a href="#">Portfolio</a></li>
                <li class="header-bottom__menu_item"><a href="#">Blog</a></li>
                <li class="header-bottom__menu_item"><a id="shop" href="#">Shop </a></li>
                <li class="header-bottom__menu_item"><a id="page" href="#"><p>Pages</p></a></li>
                <li class="header-bottom__menu_item"><a href="#">Components</a></li>
            </ul>
        </div>
    </header>
</div>


<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</body>
</html>
